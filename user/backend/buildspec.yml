version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo "Installing dependencies..."
      - npm ci --production=false
  
  pre_build:
    commands:
      - echo "Running pre-build checks..."
      - npm --version
      - node --version
  
  build:
    commands:
      - echo "Build started on `date`"
      - echo "No build step needed for Node.js backend"
  
  post_build:
    commands:
      - echo "Build completed on `date`"
      - echo "Preparing deployment package..."

artifacts:
  files:
    - '**/*'
  exclude-paths:
    - 'node_modules/**/*'
    - '.git/**/*'
    - '.env'
    - '.env.development'
    - '*.md'
    - 'test-*.js'
    - 'check-*.js'
    - 'connectionTest.js'
    - 'revert-user.js'
    - 'cpuMonitor.js'

cache:
  paths:
    - 'node_modules/**/*'
