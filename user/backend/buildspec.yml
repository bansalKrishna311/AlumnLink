version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo "Installing dependencies..."
      - cd user/backend && npm install --omit=dev
  
  pre_build:
    commands:
      - echo "Running pre-build checks..."
      - cd user/backend && npm --version
      - cd user/backend && node --version
  
  build:
    commands:
      - echo "Build started on `date`"
      - echo "Copying files to deployment directory..."
      - mkdir -p deploy
      - cd user/backend && cp -r . ../../deploy/
      - ls -la deploy/
  
  post_build:
    commands:
      - echo "Build completed on `date`"
      - echo "Deployment package ready"
      - ls -la deploy/

artifacts:
  base-directory: deploy
  files:
    - '**/*'

cache:
  paths:
    - 'user/backend/node_modules/**/*'
